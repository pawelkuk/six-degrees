{% extends "base.html" %}

{% block app_content %}
<h1>Choose sites to find the connection:</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.source.label }}<br>
        {{ form.source(size=50) }}
    </p>
    <p>
        {{ form.target.label }}<br>
        {{ form.target(size=50) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>

{% endblock %}
